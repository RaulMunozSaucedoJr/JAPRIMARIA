<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="container-fluid container_login">
        <div class="row">
            <div class="col-12 container_login_box">
                <div class="row">
                    <div class="col-md-12 container_login_box_image">
                        <img src="/src/frontend/assets/img/logo_ja_blanco.png" alt="Logo Login" class="img-fluid">
                    </div>
                    <div class="col-12 container_login_box_texts">
                        <h4 class="">PROGRAMAS IMPULSA</h4>
                        <h1 class="">JUNIOR ACHIEVEMENT PRIMARIA</h1>
                        <h5 class="">
                            Introduce tus datos de acceso para ingresar a la plataforma.
                        </h5>
                    </div>
                    <div class="col-md-12 container_login_box_form">
                        <form action="" class="needs-validation" novlaidate>

                            <div class="form-group">
                                <label for="user" class="control-label">USUARIO:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="user" id="user"
                                        aria-describedby="user_help" required>
                                    <div class="input-group-append">
                                        <div class="btn input-group-text">
                                            <i class="fas fa-user-edit fa-lg fa-fw"></i>
                                        </div>
                                    </div>
                                </div>
                                <small id="user_help" class="form-text">
                                    Introduce tu usuario registrado
                                </small>
                            </div>

                            <div class="form-group">
                                <label for="pass" class="control-label text-white">CONTRASEÑA:</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" name="pass" id="pass"
                                        aria-describedby="pass_help" required>
                                    <div class="input-group-append" data-toggle="tooltip" data-placement="bottom"
                                        title="Mostrar/Ocultar Contraseña">
                                        <a class="btn input-group-text bg-light" onclick="showpass()">
                                            <i class="fas fa-eye-slash fa-lg fa-fw text-orange" id="show-pass"></i>
                                        </a>
                                    </div>
                                </div>
                                <small id="pass_help" class="form-text">
                                    Introduce tu contraseña
                                </small>
                            </div>
                            <button type="submit" class="btn btn-outline-* btn-block" name="submit" id="submit"
                                formaction="scripts/acceso.php" value="Ingresar al portal">
                                Ingresar al portal
                            </button>

                            <div class="row">
                                <div class="col-6">
                                    <button type="button" class="btn btn-outline-* btn-sm" data-toggle="modal"
                                        data-target='#emailsend' name="usr_pss" id="usr_pss"
                                        value="Recupera tu usuario y contraseña">
                                        Recupera tu usuario y contraseña
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btn btn-outline-* btn-sm" data-toggle="modal"
                                        data-target='#emailsend' name="pss" id="pss" value="Recupera tu contraseña">
                                        Recupera tu contraseña
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });
    </script>

    </script>

    </script>
</body>

</html>
